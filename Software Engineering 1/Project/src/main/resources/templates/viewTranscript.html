<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/head :: head (title='Manage Users')"></head>
  <body>
  	<nav th:replace="fragments/navbar :: nav (pagename='manageUsers')"></nav>
  	
  	<div class="container">
  		<h1> Transcript </h1>
 		<div th:each="termToFinalGrade : ${termToFinalGradeRecordMap}">
 			<br />
 			<h4><span th:text="${termToFinalGrade.key.termSemester}" /> <span th:text="${termToFinalGrade.key.termYear}" /></h4>
 			<table class="table table-striped">
 				<thead>
 					<tr>
	 					<th> Class Name </th>
	 					<th> Section </th>
	 					<th> Final Grade </th>
	 					<th> GPA Value </th>
	 				</tr>
 				</thead>
 				<tbody>
	 				<tr th:each="gradeRecord : ${termToFinalGrade.value}">
	 					<td th:text="${gradeRecord.courseName}"></td>
	 					<td th:text="${gradeRecord.section.sectionId}"></td>
	 					<td th:text="${gradeRecord.letterGrade}"></td>
	 					<td th:text="${gradeRecord.gpaPoints}"></td>
	 				</tr>
 				</tbody>
 			</table>
 		</div> 
 		 	<table class="table table-striped">
 				<thead>
 					<tr>
	 					<th> Cumulative GPA </th>
	 				</tr>
 				</thead>
 				<tbody>
	 				<tr >
	 					<td th:text="${gpa}"></td>
	 				</tr>
 				</tbody>
 			</table>
  	</div>
  </body>
</html>
