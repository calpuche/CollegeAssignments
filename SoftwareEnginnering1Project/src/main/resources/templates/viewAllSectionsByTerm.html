<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="fragments/head :: head (title='Current Sections')"></head>
  <body>
  <nav th:replace="fragments/navbar :: nav (pagename='viewAllSectionsByTerm')"></nav>
    <h1> Sections in <span th:text="${term.termSemester}"></span> <span th:text="${term.termYear}"></span>  </h1>
 	<table class="table table-striped">
 	<thead>
 		<tr>
 			<th> Name </th>
 			<th> Day </th>
 			<th> Time </th>
 			<th> Course Credits </th>
 		</tr>
 		</thead>
 		<tbody>
 		<tr th:each="courseToSection : ${courseToSectionMap}">
				<td th:text="${courseToSection.key.courseName}"> Key (Course Name) </td> 
 				<td th:text="${courseToSection.value.sectionDay}"> Day </td>
 				<td th:text="${courseToSection.value.sectionTime}"> Time </td>
 				<td th:text="${courseToSection.key.courseCredits}"> Key.Credits (Course Credits) </td>
 		</tr>
 		</tbody>
 	</table>
 	<footer th:replace="fragments/footer :: footer (pagename='viewAllSectionsByTerm')"></footer>
  </body>
</html>
